<div class="banner" id="contact">

    <div class="container">

        <div class="row">
            <div class="col-lg-4">
                <a href="http://www.globalbraininstitute.org/" target="_blank">
                        <img class="img-gbhead right" src="{{ site.baseurl }}/img/gb_head.gif" width="200px">
                </a>
            </div>

            <div class="col-lg-8">

                <ul class="list-inline banner-social-buttons">
                    {% for social in site.social %}
                    <li>
                        <a href="{{ social.url }}" target='blank' class="btn btn-default btn-bg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.banner -->
